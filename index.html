<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="inputbx">
            <input type="text" class="input" value="Search your favourite Pokemon">
        </div>

        <div class="types">
            <button value="normal" class="button typenormal">NORMAL</button>

            <button value="fire" class="button typefire">FIRE</button>

            <button value="water" class="button typewater">WATER</button>

            <button value="grass" class="button typegrass">GRASS</button>

            <button value="electric" class="button typeelectric">ELECTRIC</button>

            <button value="flying" class="button typeflying">FLYING</button>

            <button value="bug" class="button typebug">BUG</button>

            <button value="poison" class="button typepoison">POISON</button>

            <button value="fighting" class="button typefighting">FIGHTING</button>

            <button value="ghost" class="button typeghost">GHOST</button>

            <button value="ground" class="button typeground">GROUND</button>

            <button value="fairy" class="button typefairy">FAIRY</button>

            <button value="psychic" class="button typepsychic">PSYCHIC</button>

            <button value="rock" class="button typerock">ROCK</button>

            <button value="steel" class="button typesteel">STEEL</button>

            <button value="ice" class="button typeice">ICE</button>

            <button value="dragon" class="button typedragon">DRAGON</button>

            <button value="all" class="button typeall">ALL</button>

            <button id="sortDescending">1-150</button>
            <button id="sortAscending">150-1</button>

        </div>
        </div>

    </header>
    <main class="main"></main>

</body>

</html>
